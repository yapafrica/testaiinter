<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Coach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            flex-grow: 1;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        #userAnswer {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
        #feedback {
            font-size: 16px;
            margin-top: 20px;
            color: #555;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .mic-btn {
            margin-top: 10px;
            background-color: #28a745;
        }
        .mic-btn:hover {
            background-color: #218838;
        }
        #liveFeedback {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>AI Interview Coach</h1>
</header>

<div class="container">
    <div class="question" id="question">What is your greatest strength?</div>

    <div class="input-container">
        <input type="text" id="userAnswer" placeholder="Your answer here...">
    </div>

    <button class="btn mic-btn" id="startRecognition">Start Voice Input</button>

    <div id="liveFeedback"></div>

    <div id="feedback"></div>
</div>

<footer>
    <p>&copy; 2025 AI Interview Coach</p>
</footer>

<script>
// Check if SpeechRecognition API is available
let recognition;
if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.continuous = true;
    recognition.interimResults = true;

    // Display real-time feedback while recognizing speech
    recognition.onresult = function(event) {
        const spokenText = event.results[0][0].transcript;

        // Show real-time feedback while user is speaking
        document.getElementById('liveFeedback').textContent = `You said: ${spokenText}`;

        // Update the input field with the most recent spoken text
        document.getElementById('userAnswer').value = spokenText;

        // Provide some simple feedback based on what's said
        provideFeedback(spokenText);
    };

    recognition.onerror = function(event) {
        console.error('Speech recognition error', event.error);
        alert('There was an error with the voice recognition.');
    };

    // Start recognition when the button is clicked
    document.getElementById('startRecognition').addEventListener('click', function() {
        recognition.start();
    });
} else {
    alert('Speech Recognition is not supported in your browser.');
}

// Simple feedback function based on user response
function provideFeedback(text) {
    let feedbackMessage = '';
    
    if (text.toLowerCase().includes('strength')) {
        feedbackMessage = 'Great! You mentioned your strengths, but can you elaborate more on how it helps in your work?';
    } else if (text.toLowerCase().includes('weakness')) {
        feedbackMessage = 'Hmm, interesting. Can you provide an example of when this weakness affected your performance?';
    } else {
        feedbackMessage = 'Nice answer! Please continue speaking or type if you prefer.';
    }

    document.getElementById('feedback').textContent = feedbackMessage;
}
</script>

</body>
</html>
